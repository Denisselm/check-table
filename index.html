<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Check Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="p-5 bg-light">
    <!--  -->
    <header>
        <h1>
         JavaScript Concepts Check Table
        </h1>
        <hr />
    </header>

    <!--  -->
    <div></div>

    <div class="form-concepto">
        <label id="enter"> Enter Javascript concepts</label>
        <div class="d-flex">
            <input class="form-control me-2" />
            <button class="btn btn-warning">Add</button>
        </div>
    </div>

    <!-- Tabla de conceptos -->
    <main class="row pt-4">
        <div class="col-4 resumen">
            <h5 id="summary">Summary of concepts:</h5>
            <ul id="results">
                <li>
                    Total:
                    <span class="total fw-bold"></span>
                </li>
                <li>
                    Learned:
                    <span class="aprendidos fw-bold"></span>
                </li>
                <li>
                    Still to learn:
                    <span class="falta-por-aprender fw-bold"></span>
                </li>
            </ul>
        </div>

        <div class="offset-2 col-6">
            <table class="table">
                <thead>
                    <tr id="enteredConcept">
                        <th>ID</th>
                        <th>Concepts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="./assets/js/app.js"></script>
    
    
</body>

</html>
